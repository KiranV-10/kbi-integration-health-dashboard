version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: dashboard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - dashboard_pg_data:/var/lib/postgresql/data

volumes:
  dashboard_pg_data:
